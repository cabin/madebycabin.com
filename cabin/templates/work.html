{% extends 'base.html' %}
{% set title = 'Work' %}
{% set page = 'work' %}

{% block content %}

  <h1>Selected Work</h1>

  <div class="bricks">
  {% for project in projects %}
    <a class="work-thumb
      {%- if project.is_featured %} feature{% endif %}" href="
      {{- url_for('main.project', slug=project.slug) }}">
      <hr><h2>{{ project.title }}</h2><h3>{{ project.type }}</h3>
      <img src="{{ project.thumbnail_url }}" alt>
    </a>
  {% endfor %}
  </div>

{% endblock %}
